<!DOCTYPE html>
<html lang="en">

<title>GetBoolParam</title>
<main id="docs-main">
	<h1><code>GetBoolParam</code></h1>
	<p>Like <a href="teardown/g/GetStringParam.html"><code>GetStringParam</code></a>, but coerces the parameter into a boolean.</p>
	<h2>Arguments</h2>
	<ol>
		<li>string: Name of parameter</li>
		<li>boolean: Value to return if no such parameter is defined</li>
	</ol>
	<h2>Return values</h2>
	<ol>
		<li>boolean: Value of parameter</li>
	</ol>
</main>
</html>
